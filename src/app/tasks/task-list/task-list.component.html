<div class="task-container">
  <div class="header-bar">
    <h2>Task Manager</h2>
    <button class="add-button" routerLink="/tasks/add">+ Add Task</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="tasks">
      <tr *ngFor="let task of tasks" [class.completed-task]="task.completed">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td><input type="checkbox" [checked]="task.completed" disabled /></td>
        <td>
          <button [routerLink]="['/tasks/edit', task.id]">Edit</button>
          <button (click)="confirmDelete(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
